<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Name</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5 col-sm-4  ">
        <form>
            <h2>Combined Name</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Your First Name</label>
                <input type="firstname" class="form-control" id="examplefirstname" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Your Second Name</label>
                <input type="secondname" class="form-control" id="examplesecondname">
            </div>
        </form>
        <div id="output" class="my-2"> Your FullName: </div>
        <button type="submit" onclick="combinedname()" class="btn  btn-primary">Submit</button>

    </div>
    </div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

</html>
